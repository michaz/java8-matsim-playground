<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
    var width = 1024;
    var height = 768;
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var g = svg.append("g");
    // zoom and pan
    var zoom = d3.behavior.zoom()
            .on("zoom", function () {
                g.attr("transform", "translate(" + d3.event.translate.join(",") + ")scale(" + d3.event.scale + ")");
            });
    svg.call(zoom)


    d3.xml("/java8-matsim-playground/output/berlin/uncongested3/output-berlin/output_network.xml", "application/xml", function (error, xml) {
        var projection = d3.geo.projection(function (x, y) {
            return [x, y];
        }).precision(0).scale(1).translate([0, 0]);
        var path = d3.geo.path().projection(projection);
        var geometries = Array.from(xml.documentElement.getElementsByTagName("node")).map(function (d) {
            var x = d.attributes.getNamedItem("x").nodeValue;
            var y = d.attributes.getNamedItem("y").nodeValue;
            return {type: "Point", coordinates: [x, y]};
        });
        var geometryCollection = {type: "GeometryCollection", geometries: geometries};
        var topology = {type: "Topology", objects: {nodes: geometryCollection}, arcs: []}
        var nodes = topojson.feature(topology, geometryCollection);
        var bounds = path.bounds(nodes);
        var scale = .95 / Math.max((bounds[1][0] - bounds[0][0]) / width, (bounds[1][1] - bounds[0][1]) / height);
        var translate = [(width - scale * (bounds[1][0] + bounds[0][0])) / 2, (height - scale * (bounds[1][1] + bounds[0][1])) / 2];
        zoom.scale(scale).translate(translate);
        zoom.event(svg);
        g.selectAll("path")
                .data(nodes.features)
                .enter().append("path")
                .attr("d", path);
    });


</script>
